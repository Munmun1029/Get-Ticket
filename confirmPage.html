<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Daisy UI & Tailwind Connection-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Confirm Payment</title>
</head>

<body class="bg-gray-100 min-h-screen">
    <div class="flex justify-center items-center min-h-screen">
        <div class="card w-[720px] bg-base-100 shadow-xl">
            <figure class="px-10 pt-10">
                <img src="images/success.png" alt="success" class="rounded-xl" />
            </figure>
            <div class="card-body items-center text-center">
                <h2 class="card-title font-bold text-green-500">SUCCESSFULLY DONE</h2>
                <p>Thank you for Booking Our Bus Seats. <br> We are working hard to find the best service and deals for
                    you. <br>
                    Shortly you will find a confirmation in your email.</p>
                <div class="card-actions">
                    <button id="goToHomeBtn"
                        class="btn btn-success text-white w-[300px] h-[55px] font-bold rounded-3xl">Continue</button>

                </div>
            </div>
        </div>
    </div>
    <script>
        // go to home page
        document.getElementById('goToHomeBtn').addEventListener('click', function () {
            window.location.href = 'index.html';
        });
    </script>


</body>

</html>
